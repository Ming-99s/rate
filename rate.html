<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div id="container">
            <div id="afterbtn">
                <img src="./image/illustration-thank-you.svg">
                <p id="p1">You did't select</p>
                <h1>Thank you!</h1>
                
                <p id="p2">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
            <div id="ratebox">
                <img src="./image/icon-star.svg">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="boxrate">
                <input class="lable" type="radio" name="num" id="num1">
                <label class="ratebtn lable1" for="num1">1</label>

                <input class="lable" type="radio" name="num" id="num2">
                <label class="ratebtn lable2" for="num2">2</label>

                <input class="lable" type="radio" name="num" id="num3">
                <label class="ratebtn lable3" for="num3">3</label>

                <input class="lable" type="radio" name="num" id="num4">
                <label class="ratebtn lable4" for="num4">4</label>

                <input class="lable" type="radio" name="num" id="num5">
                <label class="ratebtn lable5" for="num5">5</label>
            </div>
                <button id="submitbtn" type="submit">Submit</button>
            </div>
        </div>
        <script src="java.js"></script>
    </body>
</html>
